<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GiriÅŸ Yap / KayÄ±t Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800 dark:text-white">ğŸ“˜ Ã–ÄŸrenci Takip - GiriÅŸ / KayÄ±t</h2>

    <input id="email" type="email" placeholder="E-posta" class="w-full mb-4 p-2 rounded border dark:bg-gray-700 dark:text-white" />
    <input id="sifre" type="password" placeholder="Åifre" class="w-full mb-4 p-2 rounded border dark:bg-gray-700 dark:text-white" />

    <button onclick="girisYap()" class="w-full bg-blue-600 text-white py-2 rounded mb-2">GiriÅŸ Yap</button>
    <button onclick="kayitOl()" class="w-full bg-green-600 text-white py-2 rounded">KayÄ±t Ol</button>

    <p id="hata" class="text-red-500 text-center mt-4"></p>
  </div>

  <script>
    function girisYap() {
      const email = document.getElementById("email").value.trim();
      const sifre = document.getElementById("sifre").value.trim();
      const kullanicilar = JSON.parse(localStorage.getItem("kullanicilar")) || [];

      const kullanici = kullanicilar.find(k => k.email === email && k.sifre === sifre);

      if (kullanici) {
        localStorage.setItem("aktifKullanici", JSON.stringify(kullanici));
        window.location.href = "index.html";
      } else {
        document.getElementById("hata").innerText = "âŒ HatalÄ± giriÅŸ!";
      }
    }

    function kayitOl() {
      const email = document.getElementById("email").value.trim();
      const sifre = document.getElementById("sifre").value.trim();
      const kullanicilar = JSON.parse(localStorage.getItem("kullanicilar")) || [];

      if (!email || !sifre) {
        document.getElementById("hata").innerText = "âš ï¸ E-posta ve ÅŸifre girin.";
        return;
      }

      const mevcut = kullanicilar.find(k => k.email === email);
      if (mevcut) {
        document.getElementById("hata").innerText = "âš ï¸ Bu e-posta zaten kayÄ±tlÄ±.";
        return;
      }

      const yeniKullanici = { email, sifre };
      kullanicilar.push(yeniKullanici);
      localStorage.setItem("kullanicilar", JSON.stringify(kullanicilar));
      localStorage.setItem("aktifKullanici", JSON.stringify(yeniKullanici));
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
